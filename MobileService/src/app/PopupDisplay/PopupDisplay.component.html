<div class="content" *ngIf="show">
  <div class="popupHead">
    <div class="imgDiv">
      <img
        src="../../assets/photos/Just.png"
        width="70%"
        height="80%"
        alt="img"
      />
    </div>
    <div class="crossDiv">
      <a href=""><i class="fa-solid fa-3x fa-xmark"></i></a>
    </div>
  </div>
  <div class="cityHeading">
    <h2>Choose Your City</h2>
  </div>
  <div class="OverallGrid">
    <div class="CityGrid">
      <a [routerLink]="'/selectBrand'"
        ><div class="buildLogo"><i class="fa-solid fa-2x fa-school"></i></div>
        <div class="buildCity">
          <p (click)="selectCity('Chennai')">Chennai</p>
        </div></a
      >
    </div>
    <div class="CityGrid">
      <a [routerLink]="'/selectBrand'"
        ><div class="buildLogo"><i class="fa-solid fa-2x fa-hotel"></i></div>
        <div class="buildCity">
          <p (click)="selectCity('Salem')">Salem</p>
        </div></a
      >
    </div>

    <div class="CityGrid">
      <a [routerLink]="'/selectBrand'"
        ><div class="buildLogo"><i class="fa-solid fa-2x fa-landmark"></i></div>
        <div class="buildCity">
          <p (click)="selectCity('Coimbatore')">Coimbatore</p>
        </div></a
      >
    </div>
  </div>
</div>
